<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covite</title>
</head>
<body>
    <div class="container">
        <aside class="preview">
            <div class="card-preview">
                <img src="./img/logo.svg" alt="logo">
                <h2>Festivite</h2>
                <p>Crie um convite digital para o seu evento</p>
                <!--<img src="./img/Background.png" alt="Bolo de aniversário colorido com uma vela">-->
            </div>
        </aside>
        <main class="form-section">
            <h2>Crie seu convite</h2>
            <form>
                <fieldset>
                    <legend>
                        <img src="./img/calendar.svg" alt="calendar icon">
                        <span>Sobre o evento</span>
                    </legend>
                    <label for="title">Título</label>
                    <input type="text" id="title" placeholder="Nome do evento">
                    <div>
                        <div class="flex input-group">
                            <div>
                                <label for="startDate">Inicio</label>
                                <input type="date" for="startDate" placeholder="DD/MM/AAAA, --:--">
                            </div>
                            <div>
                                <label for="endDate">Fim</label>
                                <input type="date" for="endDate" placeholder="DD/MM/AAAA, --:--">
                            </div>
                        </div>
                        <div class="flex input-group">
                            <div>
                                <label for="type">Tipo</label>
                                <div class="flex radio-group">
                                    <input type="radio" id="presencial" name="eventType" value="presencial" checked>
                                    <label for="presencial" class="radio-label">Presencial</label>
                                   
                                    <input type="radio" id="online" name="eventType" value="online">
                                    <label for="online" class="radio-label">Online</label>
                                </div>
                            </div>
                            <div>
                                <label for="local">Local</label>
                                <input type="text" for="local" placeholder="Link ou endereço">
                            </div>
                        </div>
                    </div>
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                </fieldset>
                <fieldset>
                    <legend>
                        <img src="./img/paintbrush.svg" alt="paintbrush icon">
                        <span>Personalização</span>
                    </legend>
                    <label for="title">Cor principal</label>
                    <div class="color-picker flex">
                        <input type="radio" name="color" id="brand-light" value="#59B2FF">
                        <label for="brand-light" class="color-circle" style="background: #59B2FF;"></label>

                        <input type="radio" name="color" id="navy" value="#6A59FF">
                        <label for="navy" class="color-circle" style="background: #6A59FF;"></label>

                        <input type="radio" name="color" id="purple" value="#B259FF">
                        <label for="purple" class="color-circle" style="background: #B259FF;"></label>

                        <input type="radio" name="color" id="fuschia" value="#FF59F9">
                        <label for="fuschia" class="color-circle" style="background: #FF59F9;"></label>

                        <input type="radio" name="color" id="pink" value="#FF598B" checked>
                        <label for="pink" class="color-circle" style="background: #FF598B;"></label>

                        <input type="radio" name="color" id="danger" value="#FF5959">
                        <label for="danger" class="color-circle" style="background: #FF5959;"></label>

                        <input type="radio" name="color" id="orange" value="#FF8B59">
                        <label for="orange" class="color-circle" style="background: #FF8B59;"></label>

                        <input type="radio" name="color" id="yellow" value="#FFCD59">
                        <label for="yellow" class="color-circle" style="background: #FFCD59;"></label>

                        <input type="radio" name="color" id="lime" value="#E1FF59">
                        <label for="lime" class="color-circle" style="background: #E1FF59;"></label>

                        <input type="radio" name="color" id="green" value="#59FF91">
                        <label for="green" class="color-circle" style="background: #59FF91;"></label>

                        <input type="radio" name="color" id="cyan" value="#59FFF9">
                        <label for="cyan" class="color-circle" style="background: #59FFF9;"></label>
                    </div>

                    <label for="title">Tema do evento</label>
                    <div class="theme-picker">
                        <input type="radio" name="event-theme" id="birthday" value="Aniversário" checked>
                        <label for="birthday" class="theme-card">
                            <img src="./img/aniversario.svg" alt="birthday icon">
                            <p>Aniversário</p>
                        </label>

                       <input type="radio" name="event-theme" id="Infantil" value="Infantil">
                       <label for="Infantil" class="theme-card">
                            <img src="./img/infatil.svg" alt="Infantil icon">
                            <p>Infantil</p>
                       </label>

                       <input type="radio" name="event-theme" id="formatura" value="Formatura">
                       <label for="formatura" class="theme-card">
                            <img src="./img/formatura.svg" alt="Formatura icon">
                            <p>Formatura</p>
                       </label>

                       <input type="radio" name="event-theme" id="casamento" value="Casamento">
                       <label for="casamento" class="theme-card">
                            <img src="./img/casamento.svg" alt="Casamento icon">
                            <p>Casamento</p>
                       </label>

                       <input type="radio" name="event-theme" id="cha-de-bebe" value="Chá de bebê">
                       <label for="cha-de-bebe" class="theme-card">
                            <img src="./img/cha-de-bebe.svg" alt="Chá de bebê icon">
                            <p>Chá de bebê</p>
                       </label>

                       <input type="radio" name="event-theme" id="cha-de-panela" value="Chá de panela">
                       <label for="cha-de-panela" class="theme-card">
                            <img src="./img/cha-de-panela.svg" alt="Chá de panela icon">
                            <p>Chá de panela</p>
                       </label>

                       <input type="radio" name="event-theme" id="carnaval" value="Carnaval">
                       <label for="carnaval" class="theme-card">
                            <img src="./img/carnaval.svg" alt="Carnaval icon">
                            <p>Carnaval</p>
                       </label>

                       <input type="radio" name="event-theme" id="pascoa" value="Páscoa">
                       <label for="pascoa" class="theme-card">
                            <img src="./img/pascoa.svg" alt="Páscoa icon">
                            <p>Páscoa</p>
                       </label>

                       <input type="radio" name="event-theme" id="soa-joao" value="São João">
                       <label for="soa-joao" class="theme-card">
                            <img src="./img/sao-joao.svg" alt="São João icon">
                            <p>São João</p>
                       </label>

                       <input type="radio" name="event-theme" id="halloween" value="Halloween">
                       <label for="halloween" class="theme-card">
                            <img src="./img/halloween.svg" alt="Halloween icon">
                            <p>Halloween</p>
                       </label>

                       <input type="radio" name="event-theme" id="natal" value="Natal">
                       <label for="natal" class="theme-card">
                            <img src="./img/natal.svg" alt="natal icon">
                            <p>Natal</p>
                       </label>

                       <input type="radio" name="event-theme" id="outro" value="Outro">
                       <label for="outro" class="theme-card">
                            <img src="./img/outro.svg" alt="outro icon">
                            <p>Outro</p>
                       </label>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
